            </svg>
            
            <div class="relative bg-[#0a0a0a] border border-[#1a1a1a] rounded-lg px-5 py-4 flex items-center gap-3 transition-[border-color] duration-150 hover:border-[#EFCA08] focus-within:border-[#EFCA08]">
                <input type="text" class="flex-1 bg-transparent border-none outline-none text-white text-[15px] font-['Inter'] font-normal placeholder:text-[#666666]" id="mainSearchInput" placeholder="Enter URL or search...">
                
                <div class="flex items-center gap-2">
                    <button class="w-8 h-8 rounded bg-transparent border border-[#1a1a1a] flex items-center justify-center cursor-pointer transition-all duration-150 text-[#666666] hover:bg-[#1a1a1a] hover:text-white" id="clearBtn" title="Clear">
                        <i data-lucide="x"></i>
                    </button>
                    <script>
                        document.getElementById('clearBtn').addEventListener('click', () => {
                            document.getElementById('mainSearchInput').value = '';
                        });
                    </script>
                    <button class="w-8 h-8 rounded bg-transparent border border-[#1a1a1a] flex items-center justify-center cursor-pointer transition-all duration-150 text-[#666666] hover:bg-[#1a1a1a] hover:text-white" id="historyBtn" title="History">
                            <i data-lucide="history"></i>  
                    </button>
                    
                    <div class="relative">
                        <div class="bg-transparent border border-[#1a1a1a] rounded px-3 py-1.5 flex items-center gap-2 cursor-pointer transition-all duration-150 min-w-[120px] text-[13px] font-normal text-[#666666] hover:bg-[#1a1a1a] hover:text-white" id="selectTrigger">
                            <span id="selectedEngine">Google</span>
                            <i class="hgi-stroke hgi-arrow-down-01 ml-auto transition-transform duration-150" id="selectArrow"></i>
                        </div>
                        <div class="absolute top-[calc(100%+4px)] right-0 bg-[#0a0a0a] border border-[#1a1a1a] rounded-lg p-1 min-w-[160px] shadow-[0_8px_24px_rgba(0,0,0,0.8)] hidden z-[100]" id="selectOptions">
                            <div class="select-option p-2 rounded cursor-pointer transition-all duration-100 flex items-center gap-2 text-[13px] text-[#666666] hover:bg-[#1a1a1a] hover:text-white selected" data-value="google">
                                Google
                            </div>
                            <div class="select-option p-2 rounded cursor-pointer transition-all duration-100 flex items-center gap-2 text-[13px] text-[#666666] hover:bg-[#1a1a1a] hover:text-white" data-value="bing">
                                Bing
                            </div>
                            <div class="select-option p-2 rounded cursor-pointer transition-all duration-100 flex items-center gap-2 text-[13px] text-[#666666] hover:bg-[#1a1a1a] hover:text-white" data-value="duckduckgo">
                                DuckDuckGo
                            </div>
                            <div class="select-option p-2 rounded cursor-pointer transition-all duration-100 flex items-center gap-2 text-[13px] text-[#666666] hover:bg-[#1a1a1a] hover:text-white" data-value="brave">
                                Brave
                            </div>
                        </div>
                    </div>
                    
                    <button class="bg-[#EFCA08] text-[#000000] border-none px-4 py-1.5 rounded font-medium text-[13px] cursor-pointer transition-opacity duration-150 flex items-center gap-1.5 font-['Inter'] hover:opacity-90" id="visitBtn">
                        <i data-lucide="arrow-right"></i>  
                    </button>
                </div>
            </div>
            
            <div class="flex gap-3 mt-5 justify-center">
                <div class="bg-transparent border border-[#1a1a1a] px-4 py-2 rounded cursor-pointer transition-all duration-150 text-[13px] text-[#666666] hover:border-[#EFCA08] hover:text-white hover:-translate-y-0.5">Trending</div>
                <div class="bg-transparent border border-[#1a1a1a] px-4 py-2 rounded cursor-pointer transition-all duration-150 text-[13px] text-[#666666] hover:border-[#EFCA08] hover:text-white hover:-translate-y-0.5">My Bookmarks</div>
                <div class="bg-transparent border border-[#1a1a1a] px-4 py-2 rounded cursor-pointer transition-all duration-150 text-[13px] text-[#666666] hover:border-[#EFCA08] hover:text-white hover:-translate-y-0.5">Recently Visited</div>
            </div>
        </div>
    </div>
    
    <script>
        const selectTrigger = document.getElementById('selectTrigger');
        const selectOptions = document.getElementById('selectOptions');
        const selectedEngine = document.getElementById('selectedEngine');
        const selectArrow = document.getElementById('selectArrow');
        
        selectTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            selectOptions.classList.toggle('hidden');
            selectArrow.classList.toggle('rotate-180');
        });
        
        document.querySelectorAll('.select-option').forEach(option => {
            option.addEventListener('click', () => {
                const value = option.dataset.value;
                const text = option.textContent.trim();
                
                document.querySelectorAll('.select-option').forEach(opt => {
                    opt.classList.remove('selected', 'text-[#EFCA08]');
                });
                option.classList.add('selected', 'text-[#EFCA08]');
                
                selectedEngine.textContent = text;
                selectOptions.classList.add('hidden');
                selectArrow.classList.remove('rotate-180');
            });
        });
        
        document.addEventListener('click', () => {
            selectOptions.classList.add('hidden');
            selectArrow.classList.remove('rotate-180');
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('mainSearchInput').value = '';
            document.getElementById('mainSearchInput').focus();
        });
        
        document.getElementById('visitBtn').addEventListener('click', () => {
            const input = document.getElementById('mainSearchInput').value.trim();
            if (input) {
                let url = input;
                
                if (!input.includes('.') || input.includes(' ')) {
                    const engine = document.querySelector('.select-option.selected').dataset.value;
                    const searchUrls = {
                        google: 'https://www.google.com/search?q=',
                        bing: 'https://www.bing.com/search?q=',
                        duckduckgo: 'https://duckduckgo.com/?q=',
                        brave: 'https://search.brave.com/search?q='
                    };
                    url = searchUrls[engine] + encodeURIComponent(input);
                } else {
                    if (!input.startsWith('http://') && !input.startsWith('https://')) {
                        url = 'https://' + input;
                    }
                }
                
                window.location.href = url;
            }
        });
        
        document.getElementById('mainSearchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('visitBtn').click();
            }
        });
        
        document.querySelectorAll('.quick-action').forEach(action => {
            action.addEventListener('click', () => {
                console.log('Quick action clicked:', action.textContent);
            });
        });
    </script>
    	<script>
		lucide.createIcons();
	</script>
</body>
